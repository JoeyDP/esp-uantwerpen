{% extends "layout.html" %}

{% block title %}Admin Mail{% endblock %}

{% block head %}

    <script src="{{ url_for('static', filename='js/lib/bootstrap-select.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap-select.min.css') }}">

    <script src="/static/js/admin_mail.js"></script>

{% endblock %}

{% block content %}

    <div class="container">

        <h1 class="text-center" style="color: grey;">Admin Mail</h1>


        <i style="color: grey;">Onderwerp</i> <br>
        <input class="form-control" id="subject" type="text" style="width: 30%"> <br><br>

        <i style="color: grey;">Inhoud (Note: 'Beste {naam}' wordt automatisch voor de inhoud gezet)</i>
        <textarea class="form-control" id="content" style="width: 100%; height: 250px"></textarea>
        <br>
        <br>

        <select id="receivers" class="selectpicker w-auto" name="ontvangers" title="Ontvangers">
            <option value="students">Studenten</option>
            <option value="employees">Werknemers</option>
        </select>

        <select id="additions" multiple class="selectpicker w-auto" name="toevoegingen" title="Toevoegingen">
            <option value="active">Active projects</option>
            <option value="archived-recent">Archived recent (includes roll over)</option>
            <option value="archived-old">Archived old</option>
            <option value="projects-assigned-new">Projects assigned</option>
            <option value="projects-pending">Projects with pending registrations</option>
        </select>

        <br>

        <button type="button" class="btn btn-primary float-right" onclick="$('#modal').modal('toggle');">Verstuur mail</button>


        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true"
             style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content {{ background }}">

                    <div class="modal-header">
                        <h5 class="modal-title" id="my-profile-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="modal-body">
                        Zeker dat je de mail wilt versturen?
                    </div>

                    <div class="modal-footer">
                        <span id="modal-info"></span>
                        <button type="button" class="btn light-button-color" data-dismiss="modal">Close</button>
                        <button type="button" class="btn default-color" onclick="sendAdminMail()">Send Mail</button>
                    </div>

                </div>
            </div>
        </div>


    </div>

{% endblock %}
