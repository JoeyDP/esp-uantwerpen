{% extends "layout.html" %}

{% block title %}Admin Mail{% endblock %}

{% block head %}

    <script src="{{ url_for('static', filename='js/lib/bootstrap-select.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap-select.min.css') }}">

    <script src="/static/js/admin_mail.js"></script>

{% endblock %}

{% block content %}

<div class="container">

    <h1 class="text-center">Admin Mail</h1>

    <i style="color: grey;">Mail content</i>
    <textarea style="width: 100%; height: 250px">
    </textarea>

    <select class="selectpicker w-auto" name="ontvangers" title="Ontvangers">
        <option value="students">Studenten</option>
        <option value="employees">Werknemers</option>
    </select>

    <select multiple class="selectpicker w-auto" name="toevoegingen" title="Toevoegingen">
        <option value="active">Active projects</option>
    </select>

    <button type="button" class="btn btn-primary float-right">Verstuur mail</button>

</div>

{% endblock %}
